
<div *ngIf="user; else loggedOut">test
  <img src="{{ user.photoUrl }}">
  <p>{{ user.email }}</p>

  <button (click)="signOutWithGoogle()" class="btn btn-primary">Sign Out</button>
</div>

<ng-template #loggedOut>

    <p>Sign in with Google</p>
    <button (click)="signInWithGoogle()" class="btn btn-danger mx-1">
      <fa-icon [icon]="faGoogleIcon"></fa-icon>
      Sign in
    </button>

</ng-template>
